<h2>Manage employee's</h2>

<mat-table class="mat-table-list" [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
    <mat-cell routerLink="/details/{{employee.id}}" *matCellDef="let employee"> {{employee.id}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef>Vorname</mat-header-cell>
    <mat-cell *matCellDef="let employee"> {{employee.firstName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef>Nachname</mat-header-cell>
    <mat-cell *matCellDef="let employee"> {{employee.lastName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="street">
    <mat-header-cell *matHeaderCellDef>Stra√üe</mat-header-cell>
    <mat-cell *matCellDef="let employee"> {{employee.street}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="postcode">
    <mat-header-cell *matHeaderCellDef>PLZ</mat-header-cell>
    <mat-cell *matCellDef="let employee"> {{employee.postcode}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="city">
    <mat-header-cell *matHeaderCellDef>Stadt</mat-header-cell>
    <mat-cell *matCellDef="let employee"> {{employee.city}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="phone">
    <mat-header-cell *matHeaderCellDef>Telefonnummer</mat-header-cell>
    <mat-cell *matCellDef="let employee"> {{employee.phone}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
